<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Edit - Nexus Builder</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Ionicons for clean UI icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>

    <!-- Background Grid -->
    <div class="bg-grid"></div>

    <!-- Header -->
    <header>
        <div class="logo">
            <ion-icon name="cube-outline" style="color: var(--color-accent); font-size: 24px;"></ion-icon>
            Quick<span>Edit</span>
        </div>

        <div class="viewport-controls">
            <button class="vp-btn active" data-size="100%" title="Desktop"><ion-icon
                    name="desktop-outline"></ion-icon></button>
            <button class="vp-btn" data-size="768px" title="Tablet"><ion-icon
                    name="tablet-portrait-outline"></ion-icon></button>
            <button class="vp-btn" data-size="375px" title="Mobile"><ion-icon
                    name="phone-portrait-outline"></ion-icon></button>
            <span class="vp-label">Desktop</span>
        </div>

        <div class="top-actions">
            <button class="btn btn-ghost" id="btn-clear" style="color: #FF3B30;">
                <ion-icon name="trash-bin-outline"></ion-icon> Clear
            </button>
            <button class="btn btn-ghost" id="btn-preview">
                <ion-icon name="eye-outline"></ion-icon> Preview
            </button>
            <button class="btn btn-ghost" id="btn-export">
                <ion-icon name="code-slash-outline"></ion-icon> Export
            </button>
            <button class="btn btn-primary" id="btn-publish">
                Publish
            </button>
        </div>
    </header>

    <!-- Main Workspace -->
    <div id="app">
        <!-- LEFT: Component Library -->
        <aside class="sidebar" id="sidebar-library">
            <button class="sidebar-toggle" id="btn-toggle-lib">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <div class="sidebar-header">Library</div>
            <div class="component-list">
                <!-- Data-type attribute added for easier JS handling -->
                <div class="component-item" draggable="true" data-type="Container">
                    <div class="comp-preview"><ion-icon name="square-outline"></ion-icon></div>
                    <div class="comp-name">Container</div>
                </div>
                <div class="component-item" draggable="true" data-type="Card Basic">
                    <div class="comp-preview"><ion-icon name="card-outline"></ion-icon></div>
                    <div class="comp-name">Card Basic</div>
                </div>
                <div class="component-item" draggable="true" data-type="Hero Section">
                    <div class="comp-preview"><ion-icon name="grid-outline"></ion-icon></div>
                    <div class="comp-name">Hero Section</div>
                </div>
                <div class="component-item" draggable="true" data-type="Text Block">
                    <div class="comp-preview"><ion-icon name="text-outline"></ion-icon></div>
                    <div class="comp-name">Text Block</div>
                </div>
                <div class="component-item" draggable="true" data-type="Button Primary">
                    <div class="comp-preview"><ion-icon name="caret-forward-circle-outline"></ion-icon></div>
                    <div class="comp-name">Button Primary</div>
                </div>
                <div class="component-item" draggable="true" data-type="Image Placeholder">
                    <div class="comp-preview"><ion-icon name="image-outline"></ion-icon></div>
                    <div class="comp-name">Image</div>
                </div>
                <div class="component-item" draggable="true" data-type="Input Field">
                    <div class="comp-preview"><ion-icon name="keypad-outline"></ion-icon></div>
                    <div class="comp-name">Input Field</div>
                </div>
                <div class="component-item" draggable="true" data-type="Navbar">
                    <div class="comp-preview"><ion-icon name="menu-outline"></ion-icon></div>
                    <div class="comp-name">Navbar</div>
                </div>

                <div class="sidebar-header" style="margin-top: 16px; border-top: 1px solid #eee; padding-top:16px;">
                    Templates</div>

                <div class="component-item" draggable="true" data-type="Admin Dashboard">
                    <div class="comp-preview"><ion-icon name="stats-chart-outline"></ion-icon></div>
                    <div class="comp-name">Admin Dashboard</div>
                </div>
                <div class="component-item" draggable="true" data-type="Auth Page">
                    <div class="comp-preview"><ion-icon name="log-in-outline"></ion-icon></div>
                    <div class="comp-name">Auth Page</div>
                </div>
                <div class="component-item" draggable="true" data-type="Landing Page">
                    <div class="comp-preview"><ion-icon name="rocket-outline"></ion-icon></div>
                    <div class="comp-name">Landing Page</div>
                </div>
                <div class="component-item" draggable="true" data-type="Portfolio Grid">
                    <div class="comp-preview"><ion-icon name="grid-outline"></ion-icon></div>
                    <div class="comp-name">Portfolio Grid</div>
                </div>
                <!-- pricing -->
                <div class="component-item" draggable="true" data-type="Pricing Table">
                    <div class="comp-preview"><ion-icon name="pricetag-outline"></ion-icon></div>
                    <div class="comp-name">Pricing Table</div>
                </div>
            </div>
        </aside>

        <!-- CENTER: Canvas -->
        <!-- CENTER: Canvas -->
        <main class="canvas-area">

            <!-- The Editable Artboard -->
            <div class="artboard" id="artboard" contenteditable="false">
                <!-- Content will be dropped here -->
                <div class="welcome-msg" style="padding: 40px; text-align: center; color: #999; pointer-events: none;">
                    <p>Canvas Ready. Drop items here.</p>
                </div>
            </div>

            <!-- Floating AI Prompt -->
            <div class="ai-bar-container">
                <div class="ai-bar">
                    <div class="ai-icon" style="padding: 0 8px; display: flex; align-items: center;">
                        <ion-icon name="sparkles" style="color: #FF9500;"></ion-icon>
                    </div>
                    <input type="text" class="ai-input"
                        placeholder="Cmds: 'hero>card>image' OR 'card', 'hero', 'btn', 'input'... ">
                    <button class="ai-btn">
                        <ion-icon name="arrow-up"></ion-icon>
                    </button>
                </div>
            </div>
        </main>

        <!-- RIGHT: Inspector -->
        <aside class="properties" id="inspector">
            <div class="sidebar-header">Properties</div>

            <!-- Actions -->
            <div class="prop-group" style="display:flex; gap:8px; margin-bottom:16px;">
                <button class="btn btn-ghost" id="action-duplicate" title="Duplicate"><ion-icon
                        name="copy-outline"></ion-icon></button>
                <button class="btn btn-ghost" id="action-delete" title="Delete" style="color:red;"><ion-icon
                        name="trash-outline"></ion-icon></button>
            </div>

            <div class="prop-group">
                <label class="prop-label">Dimensions</label>
                <div class="input-row">
                    <input type="text" id="prop-width" placeholder="W (e.g. 100%)">
                    <input type="text" id="prop-height" placeholder="H (e.g. 50px)">
                </div>
            </div>

            <div class="prop-group">
                <label class="prop-label">Position & Layout</label>
                <div class="input-row" style="margin-bottom:8px;">
                    <select id="prop-position">
                        <option value="static">Static</option>
                        <option value="relative">Relative</option>
                        <option value="absolute">Absolute</option>
                        <option value="fixed">Fixed</option>
                    </select>
                    <select id="prop-float">
                        <option value="none">Float: None</option>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                    </select>
                </div>
                <div class="input-row" style="margin-bottom:8px;">
                    <input type="text" id="prop-top" placeholder="Top">
                    <input type="text" id="prop-left" placeholder="Left">
                </div>
                <div class="input-row" style="margin-bottom:8px;">
                    <input type="text" id="prop-right" placeholder="Right">
                    <input type="text" id="prop-bottom" placeholder="Bottom">
                </div>
                <div class="input-row">
                    <input type="number" id="prop-zindex" placeholder="Z-Index">
                    <span style="font-size:10px; color:#aaa; align-self:center;">Z-Index</span>
                </div>
            </div>

            <!-- Flexbox Controls (Hidden by default via CSS or Logic if not flex) -->
            <div class="prop-group" id="flex-controls" style="display:none;">
                <label class="prop-label" style="display:flex; justify-content:space-between;">
                    Flex Layout <span style="font-weight:400; font-size:10px; opacity:0.7;">(Container)</span>
                </label>
                <div class="input-row" style="margin-bottom:8px;">
                    <select id="prop-flex-dir">
                        <option value="row">Row (→)</option>
                        <option value="column">Column (↓)</option>
                        <option value="row-reverse">Row Rev (←)</option>
                        <option value="column-reverse">Col Rev (↑)</option>
                    </select>
                    <select id="prop-flex-wrap">
                        <option value="nowrap">No Wrap</option>
                        <option value="wrap">Wrap</option>
                    </select>
                </div>
                <div class="input-row" style="margin-bottom:8px;">
                    <select id="prop-justify">
                        <option value="flex-start">Justify: Start</option>
                        <option value="center">Center</option>
                        <option value="flex-end">End</option>
                        <option value="space-between">Space Between</option>
                        <option value="space-around">Space Around</option>
                    </select>
                </div>
                <div class="input-row" style="margin-bottom:8px;">
                    <select id="prop-align">
                        <option value="stretch">Align: Stretch</option>
                        <option value="flex-start">Start</option>
                        <option value="center">Center</option>
                        <option value="flex-end">End</option>
                    </select>
                </div>
                <div class="input-row">
                    <input type="text" id="prop-gap" placeholder="Gap (e.g. 10px)">
                </div>
            </div>

            <div class="prop-group" id="image-controls" style="display:none;">
                <label class="prop-label">Image</label>
                <div class="input-row">
                    <input type="text" id="prop-src" placeholder="Image URL (https://...)">
                </div>
            </div>

            <div class="prop-group">
                <label class="prop-label">Spacing (Pad / Marg)</label>
                <div class="input-row">
                    <input type="text" id="prop-padding" placeholder="Pad: 10px">
                    <input type="text" id="prop-margin" placeholder="Marg: 10px">
                </div>
            </div>

            <div class="prop-group">
                <label class="prop-label">Typography</label>

                <!-- Font Family & Weight -->
                <div class="input-row" style="margin-bottom:8px;">
                    <select id="prop-font-family" style="flex:2;">
                        <option value="'Inter', sans-serif">Inter (Sans)</option>
                        <option value="'JetBrains Mono', monospace">Mono</option>
                        <option value="'Times New Roman', serif">Serif</option>
                        <option value="Arial, sans-serif">Arial</option>
                    </select>
                    <select id="prop-font-weight" style="flex:1;">
                        <option value="400">Reg</option>
                        <option value="500">Med</option>
                        <option value="600">Semi</option>
                        <option value="700">Bold</option>
                        <option value="800">X-Bold</option>
                    </select>
                </div>

                <!-- Alignment & Styles -->
                <div class="input-row" style="margin-bottom:8px;">
                    <button class="btn-icon" id="align-left" data-align="left" title="Left"><ion-icon
                            name="text-outline"></ion-icon></button>
                    <button class="btn-icon" id="align-center" data-align="center" title="Center"><ion-icon
                            name="list-outline"></ion-icon></button>
                    <button class="btn-icon" id="align-right" data-align="right" title="Right"><ion-icon
                            name="menu-outline"></ion-icon></button>
                    <div style="width:1px; background:#ddd; margin:0 4px;"></div>
                    <button class="btn-icon" id="style-italic" title="Italic"><ion-icon name="options-outline"
                            style="transform: skewX(-10deg)"></ion-icon></button>
                    <button class="btn-icon" id="style-underline" title="Underline"><ion-icon name="remove-outline"
                            style="transform: translateY(3px)"></ion-icon></button>
                </div>

                <!-- Size, Color, Transform -->
                <div class="input-row" style="margin-bottom:8px;">
                    <input type="number" id="prop-fontsize" placeholder="Size" value="16" title="Font Size (px)">
                    <input type="color" id="prop-color" value="#000000" style="width: 32px; padding: 0;">
                    <select id="prop-transform">
                        <option value="none">Normal</option>
                        <option value="uppercase">ALL CAPS</option>
                        <option value="lowercase">lowercase</option>
                        <option value="capitalize">Capitalize</option>
                    </select>
                </div>

                <!-- Spacing -->
                <div class="input-row">
                    <input type="text" id="prop-line-height" placeholder="Line Ht (1.5)">
                    <input type="text" id="prop-letter-spacing" placeholder="Spacing (px)">
                </div>
            </div>

            <div class="prop-group">
                <label class="prop-label">Appearance</label>
                <div class="input-row" style="margin-bottom:8px;">
                    <span style="font-size: 12px; flex:1;">Background</span>
                    <input type="color" id="prop-bg" value="#FFFFFF"
                        style="width: 24px; height: 24px; border: none; padding: 0;">
                </div>
                <!-- Opacity moved to Themes -->
                <div class="input-row">
                    <input type="text" id="prop-radius" placeholder="Radius (px)" value="8px">
                </div>
            </div>

            <div class="prop-group">
                <label class="prop-label">Theme Presets</label>
                <div id="theme-grid" class="theme-grid" style="margin-bottom:12px;">
                    <!-- Configured via JS -->
                </div>
                <div class="input-row">
                    <span style="font-size: 12px; flex:1;">Intensity (Opacity)</span>
                    <input type="range" id="prop-opacity" min="0" max="1" step="0.1" value="1" style="flex:1;">
                </div>
            </div>

            <div class="prop-group">
                <label class="prop-label">Border</label>
                <div class="input-row">
                    <input type="text" id="prop-border" placeholder="1px solid #ddd">
                </div>
            </div>

            <div class="prop-group">
                <label class="prop-label">Shadows</label>
                <select id="prop-shadow">
                    <option value="None">None</option>
                    <option value="Soft">Soft</option>
                    <option value="Medium">Medium</option>
                    <option value="Float">Float</option>
                </select>
            </div>
        </aside>
    </div>

    <script src="js/builder.js"></script>
</body>

</html>
