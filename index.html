<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickForge - Nexus Builder</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Ionicons for clean UI icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>

    <!-- Background Grid -->
    <div class="bg-grid"></div>

    <!-- Header -->
    <header>
        <div class="logo">
            <ion-icon name="cube-outline" style="color: var(--color-accent); font-size: 24px;"></ion-icon>
            Nexus<span>Builder</span>
        </div>

        <div class="top-actions">
            <button class="btn btn-ghost">
                <ion-icon name="eye-outline"></ion-icon> Preview
            </button>
            <button class="btn btn-ghost" id="btn-export">
                <ion-icon name="code-slash-outline"></ion-icon> Export
            </button>
            <button class="btn btn-primary">
                Publish
            </button>
        </div>
    </header>

    <!-- Main Workspace -->
    <div id="app">
        <!-- LEFT: Component Library -->
        <aside class="sidebar">
            <div class="sidebar-header">Library</div>
            <div class="component-list">
                <!-- Data-type attribute added for easier JS handling -->
                <div class="component-item" draggable="true" data-type="Container">
                    <div class="comp-preview"><ion-icon name="square-outline"></ion-icon></div>
                    <div class="comp-name">Container</div>
                </div>
                <div class="component-item" draggable="true" data-type="Card Basic">
                    <div class="comp-preview"><ion-icon name="card-outline"></ion-icon></div>
                    <div class="comp-name">Card Basic</div>
                </div>
                <div class="component-item" draggable="true" data-type="Hero Section">
                    <div class="comp-preview"><ion-icon name="grid-outline"></ion-icon></div>
                    <div class="comp-name">Hero Section</div>
                </div>
                <div class="component-item" draggable="true" data-type="Text Block">
                    <div class="comp-preview"><ion-icon name="text-outline"></ion-icon></div>
                    <div class="comp-name">Text Block</div>
                </div>
                <div class="component-item" draggable="true" data-type="Button Primary">
                    <div class="comp-preview"><ion-icon name="caret-forward-circle-outline"></ion-icon></div>
                    <div class="comp-name">Button Primary</div>
                </div>
                <div class="component-item" draggable="true" data-type="Image Placeholder">
                    <div class="comp-preview"><ion-icon name="image-outline"></ion-icon></div>
                    <div class="comp-name">Image</div>
                </div>
                <div class="component-item" draggable="true" data-type="Input Field">
                    <div class="comp-preview"><ion-icon name="text-input"></ion-icon></div>
                    <div class="comp-name">Input Field</div>
                </div>
            </div>
        </aside>

        <!-- CENTER: Canvas -->
        <!-- CENTER: Canvas -->
        <main class="canvas-area">
            <!-- The Editable Artboard -->
            <div class="artboard" id="artboard" contenteditable="false">
                <!-- Content will be dropped here -->
                <div class="welcome-msg" style="padding: 40px; text-align: center; color: #999; pointer-events: none;">
                    <p>Canvas Ready. Drop items here.</p>
                </div>
            </div>

            <!-- Floating AI Prompt -->
            <div class="ai-bar-container">
                <div class="ai-bar">
                    <div class="ai-icon" style="padding: 0 8px; display: flex; align-items: center;">
                        <ion-icon name="sparkles" style="color: #FF9500;"></ion-icon>
                    </div>
                    <input type="text" class="ai-input" placeholder="Cmds: 'card', 'hero', 'btn', 'input'...">
                    <button class="ai-btn">
                        <ion-icon name="arrow-up"></ion-icon>
                    </button>
                </div>
            </div>
        </main>

        <!-- RIGHT: Inspector -->
        <aside class="properties" id="inspector">
            <div class="sidebar-header">Properties</div>

            <!-- Actions -->
            <div class="prop-group" style="display:flex; gap:8px; margin-bottom:16px;">
                <button class="btn btn-ghost" id="action-duplicate" title="Duplicate"><ion-icon
                        name="copy-outline"></ion-icon></button>
                <button class="btn btn-ghost" id="action-delete" title="Delete" style="color:red;"><ion-icon
                        name="trash-outline"></ion-icon></button>
            </div>

            <div class="prop-group">
                <label class="prop-label">Dimensions</label>
                <div class="input-row">
                    <input type="text" id="prop-width" placeholder="W (e.g. 100%)">
                    <input type="text" id="prop-height" placeholder="H (e.g. 50px)">
                </div>
            </div>

            <div class="prop-group">
                <label class="prop-label">Spacing (Pad / Marg)</label>
                <div class="input-row">
                    <input type="text" id="prop-padding" placeholder="Pad: 10px">
                    <input type="text" id="prop-margin" placeholder="Marg: 10px">
                </div>
            </div>

            <div class="prop-group">
                <label class="prop-label">Typography</label>
                <div class="input-row" style="margin-bottom:8px;">
                    <!-- Alignment -->
                    <button class="btn-icon" id="align-left" data-align="left"><ion-icon
                            name="text-outline"></ion-icon></button>
                    <button class="btn-icon" id="align-center" data-align="center"><ion-icon
                            name="list-outline"></ion-icon></button>
                    <button class="btn-icon" id="align-right" data-align="right"><ion-icon
                            name="menu-outline"></ion-icon></button>
                </div>
                <div class="input-row">
                    <input type="number" id="prop-fontsize" placeholder="Size" value="16">
                    <input type="color" id="prop-color" value="#000000" style="width: 32px; padding: 0;">
                </div>
            </div>

            <div class="prop-group">
                <label class="prop-label">Appearance</label>
                <div class="input-row" style="margin-bottom:8px;">
                    <span style="font-size: 12px; flex:1;">Background</span>
                    <input type="color" id="prop-bg" value="#FFFFFF"
                        style="width: 24px; height: 24px; border: none; padding: 0;">
                </div>
                <div class="input-row" style="margin-bottom:8px;">
                    <span style="font-size: 12px; flex:1;">Opacity</span>
                    <input type="range" id="prop-opacity" min="0" max="1" step="0.1" value="1" style="flex:1;">
                </div>
                <div class="input-row">
                    <input type="text" id="prop-radius" placeholder="Radius (px)" value="8px">
                </div>
            </div>

            <div class="prop-group">
                <label class="prop-label">Theme Presets</label>
                <div id="theme-grid" class="theme-grid">
                    <!-- Configured via JS -->
                </div>
            </div>

            <div class="prop-group">
                <label class="prop-label">Border</label>
                <div class="input-row">
                    <input type="text" id="prop-border" placeholder="1px solid #ddd">
                </div>
            </div>

            <div class="prop-group">
                <label class="prop-label">Shadows</label>
                <select id="prop-shadow">
                    <option value="None">None</option>
                    <option value="Soft">Soft</option>
                    <option value="Medium">Medium</option>
                    <option value="Float">Float</option>
                </select>
            </div>
        </aside>
    </div>

    <script src="js/builder.js"></script>
</body>

</html>
